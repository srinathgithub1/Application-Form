<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="top-section">
                <h1>Job Application <span>(web)</span></h1>
            </div>
                <div class="row-1">
                    <div class="box">
                        <p>First Name</p>
                        <input placeholder="Enter First Name">
                        </div>
                    <div class="box">
                        <p>Last Name</p>
                        <input placeholder="Enter Second Name">
                    </div>
                </div>
                <div class="row-2">
                    <div class="box">
                        <p>Email</p>
                        <input placeholder="Enter Email">
                    </div>
                    <div class="box">
                        <p>Job Role</p>
                        <div class="select-section">
                        <p>Select Job Role</p>
                        <select style="border: white;"></select>
                    </div>
                    </div>
                    </div>
                    <div class="row-3 box">
                        <p>Address</p>
                        <input>
                    </div>
                    <div class="row-4">
                        <div class="box">
                            <p>City</p>
                            <input placeholder="Enter City">
                        </div>
                        <div class="box">
                            <p>Pincode</p>
                            <input placeholder="Enter Pincode">
                        </div>
                    </div>
                <div class="row-5">
                    <div class="box">
                        <p>Start Date</p>
                        <input placeholder="12/01/2024">
                    </div>
                    <div class="box">
                        <p>Upload Your CV</p>
                        <input type="file" class="choose-file">
                    </div>
                </div>   
        </div>
        <div class="btn">
            <button>Apply Now</button> 
        </div> 
    </header>
</body>
</html>
